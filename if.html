<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    




    <script>
        var marker=75;
        if (marker>=80 && marker>=100) {
            document.write("A+");
        }
        else if (marker>70 && marker>=60){
            document.write("A");
        }
        else if (marker>60 && marker>=50){
            document.write("A-");
        }
        else if (marker>50 && marker>=40){
            document.write("B");
        }
        else if (marker>40 && marker>=33){
            document.write("C");
        }git add README.md
        else{
            document.write("F");
        }
    </script>
</body>
</html>
